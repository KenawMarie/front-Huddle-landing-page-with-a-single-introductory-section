<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body{background-color: #333;color: whitesmoke;}
    #footer img{
      width:100px;
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="logo">
  </header>
  <main id="hero">
    <img src="./images/illustration-mockups.svg" alt="illustration-mockups">
    <div class="hero-text">
      <h1 class="hero-header">Build The Community Your Fans Will Love</h1>
      <p class="hero-para">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
    </div>
  </main>
  <footer id="footer">
    <img src="./images/Facebook_Logo_Primary.png" alt="Facebook_Logo_Primary">
    <img src="./images/Logo_of_Twitter.svg" alt="Logo_of_Twitter"> 
    <img src="./images/Instagram_Glyph_White.svg" alt="Instagram_Glyph_White">
  </footer>

</html>
